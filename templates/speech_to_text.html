{% extends "base.html" %}

{% block content %}
<section>
    <h2>Speech to Text</h2>
    <form method="POST" action="{{ url_for('speech_to_text') }}" enctype="multipart/form-data">
        <label for="audio_file">Upload an audio file (wav, flac, mp3):</label><br />
        <input type="file" id="audio_file" name="audio_file" accept=".wav,.flac,.mp3" required /><br /><br />
        <button type="submit">Transcribe</button>
    </form>

    {% if transcription %}
    <h3>Transcription Result:</h3>
    <p>{{ transcription }}</p>
    {% endif %}
</section>
{% endblock %}
